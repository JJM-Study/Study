<html>
  <head>
    <script>
      // 결과 값 함수
      function dis(val)
        {
          document.getElementById("result").value+=val
        }
        
        // 숫자 여부를 확인하고 반환하는 함수
        function solve()
        {
          let x = document.getElementById("result").value
          let z = eval(x)
          document.getElementById("result").value = z
        }
        
        // 출력 결과 값을 지우는 함수
        function clr()
        {
          document.getElementById("result").value = ""
        }
    </script>
    <!-- for styling -->
    <style>
      .title {
      margin-bottom: 10px;
      text-align:center;
      width: 210px;
      border: solid black 2px;
      }

      input[type="button"]
      {
          background-color:green; 
          color: black;
          border: solid black 2px;
          width:100%
      }

      input[type="text"]
      {
        background-color: white;
        border: solid black 2px;
        width:100%
      }
    </style>
    <!-- create table -->
    <body>
      <div class="title" >JenkinsBook Calculator Application</div>
      <table border="1">
        <tr>
          <td colspan="3"><input type="text" id="result"/></td>
          <!-- clr() function will call clr clear all value -->
          <td><input type="button" value="c" onclick="clr()"/></td>
        </tr>
        <tr>
          <!-- create button and assin value to each button -->
          <!-- dis("1") will call function dis to display value -->
          <td><input type="button" value="1" onclick="dis('1')"/></td>
          <td><input type="button" value="1" onclick="dis('2')"/></td>
          <td><input type="button" value="1" onclick="dis('3')"/></td>
          <td><input type="button" value="1" onclick="dis('/')"/></td>
        </tr>
        <tr>
          <td><input type="button" value="4" onclick="dis('4')"/></td>
          <td><input type="button" value="5" onclick="dis('5')"/></td>
          <td><input type="button" value="6" onclick="dis('6')"/></td>
          <td><input type="button" value="-" onclick="dis('-')"/></td>
        </tr>
        <tr>
          <td><input type="button" value="8" onclick="dis('8')"/></td>
          <td><input type="button" value="9" onclick="dis('9')"/></td>
          <td><input type="button" value="6" onclick="dis('6')"/></td>
          <td><input type="button" value="+" onclick="dis('+')"/></td>
        </tr>
        <tr>
          <td><input type="button" value="." onclick="dis('.')"/></td>
          <td><input type="button" value="0" onclick="dis('0')"/></td>
          <!-- solve function call function solve to evaluate value -->
          <td><input type="button" value="=" onclick="solve()"/></td>
          <td><input type="button" value="*" onclick="dis('*')"/></td>
        </tr>
    </table>
  </body>
</html>
