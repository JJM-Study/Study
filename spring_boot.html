<html>
  <style>
    .table {
      border: 1px solid; border-collapse: collapse;
    }
    
    .row1 {

    }

    .col {
      border: 1px solid;
    }

    .col1 {
      width:15%;
      }
    .col2 {
      width:"*"
    }
    .col3 {
      width: 15%;
    }
    .col4 {
      width: 20%;
    }
  </style>
  <body>
    <div class="container">
      <table class="table">
        <thead>
          <tr class="row1">
            <td class="col1 col">글번호</td>
            <td class="col2 col">제목</td>
            <td class="col3 col">조회수</td>
            <td class="col4 col">작성일</td>
          <tr>
        </thead>
        <tbody>
          <tr th:if="${#lists.size(list)} > 0" th:each="list:${list}">
            <td th:text="${list.boardId}"></td>
            <td class="totle" th:text="${list.title}"></td>
            <td th:text="${list.hitCnt}"></td>
            <td th:text="${list.createdAt}"></td>
          </tr>
          <tr th:unless="${#lists.size(list)} > 0"></tr>
            <td colspan="4">조회된 결과가 없습니다.</td>
          </tr>
        </tbody>
      </table>
      <a href="openBoardWrite" class="btn">글 쓰기</a>
    </div>
  </body>
</html>
