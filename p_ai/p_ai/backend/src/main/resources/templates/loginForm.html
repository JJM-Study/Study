<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link th:href="@{css/longForm.css}" rel="stylesheet">
</head>
<body>
<div id="div_login">
    <h1 th:text="'로그인'"></h1>
    <button type="button" id="loginButton" data-username="user" data-password="1234" th:text="'로그인'"></button> <!-- 테스트용이므로, 임시로 사용자 정보를 html에 입력해둠.-->
</div>
<div id="div_socialLogin">
    <h1 th:text="'소셜로그인'"></h1>
    <button type="button" id="socialLogin" th:text="'소셜 로그인'"></button>
</div>
<div id="div_adminLogin">
    <h1 th:text="'관리자 로그인'"></h1>
    <button type="button" id="div_adminLogin" th:text="'관리자 로그인'"></button>
</body>
</html>
